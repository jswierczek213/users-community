<main>
  <!-- Display loader if necessary -->
  <app-loader *ngIf="displayLoader"></app-loader>

  <!-- New profile layout -->
  <app-profile [user]="user" [myProfile]="false" *ngIf="displayUserData"></app-profile>

  <!-- Display if something went wrong -->
  <div class="no-results" *ngIf="somethingWrong">
    <h2>We haven't found user with the given id</h2>
    <p>(Or an error occured - try to refresh the page)</p>
  </div>

</main>
